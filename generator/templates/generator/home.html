<body>
<div id="message">
    <div id="inner-message" class="alert alert-info text-center">
        This is a test project made by Andrew Nicholson. Click <a href="https://www.andrewnicholson.co.uk" class="text-info">HERE</a> to go back to the main site: <a href="https://www.andrewnicholson.co.uk" class="text-info">andrewnicholson.co.uk</a>
    </div>
</div>
<div class="container">
    <h1 class="text-center">Password Generator</h1>
    <div class="col-md-6 offset-md-3 text-left">
        <form action="{% url 'password' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="length">Length</label>
                <select name="length" class="form-control">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
                <label class="form-check-label" for="uppercase">Uppercase</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
                <label class="form-check-label" for="numbers">Numbers</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="special" id="special" class="form-check-input">
                <label class="form-check-label" for="special">Special Characters</label>
            </div>
            <input type="submit" value="Generate Password" class="btn btn-primary" />
        </form>
        <br>
        <a href="{% url 'about' %}">About the password generator</a>
    </div>

</div>
</body>
</html>
